<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Crew</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Optical Crew</h1>
            <nav>
                <ul>
                    <li><a href="#contact-lenses">Contact Lenses</a></li>
                    <li><a href="#wholesale-glasses">Wholesale Glasses</a></li>
                    <li><a href="#payment">Payment</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-lenses" class="section">
        <div class="container">
            <h2>Contact Lenses</h2>
            <div class="product-gallery">
                <div class="product">
                    <img src="placeholder.jpg" alt="Contact Lens Image" class="product-image">
                    <p>Contact Lens Description</p>
                </div>
                <!-- Add more products here -->
            </div>
        </div>
    </section>

    <section id="wholesale-glasses" class="section">
        <div class="container">
            <h2>Wholesale Glasses</h2>
            <div class="product-gallery">
                <div class="product">
                    <img src="placeholder.jpg" alt="Wholesale Glasses Image" class="product-image">
                    <p>Wholesale Glasses Description</p>
                </div>
                <!-- Add more products here -->
            </div>
        </div>
    </section>

    <section id="payment" class="section">
        <div class="container">
            <h2>Payment</h2>
            <!-- Add payment options and information here -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Optical Crew. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
